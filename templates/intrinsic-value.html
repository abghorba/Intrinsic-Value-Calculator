<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
        <title>Intrinsic Value Calculator</title>
    </head>
    <body>
        <!-- App's own JS -->
        <script src="static/js/scripts.js"></script>

        <h1 align="center">Intrinsic Value Calculator</h1>
        <div align="center">
            <form action="/", id="form", method="post">
                <fieldset>
                    <legend>Inputs:</legend>
                    <input type="text" id="revenue" name="revenue" placeholder="Revenue" required><br><br>
                    <input type="text" id="revenue-growth" name="revenue-growth" placeholder="Revenue Growth %" required><br><br>
                    <input type="text" id="shares-out" name="shares-out" placeholder="Shares Outstanding" required><br><br>
                    <input type="text" id="share-chg" name="share-chg" placeholder="Share Change %" required><br><br>
                    <input type="text" id="profit-margin" name="profit-margin" placeholder="Profit Margin %" required><br><br>
                    <input type="text" id="fcf-margin" name="fcf-margin" placeholder="Free Cash Flow Margin %" required><br><br>
                    <input type="text" id="pe-ratio" name="pe-ratio" placeholder="P/E Ratio" required><br><br>
                    <input type="text" id="pfcf-ratio" name="pfcf-ratio" placeholder="P/FCF Ratio" required><br><br>
                    <input type="text" id="return" name="return" placeholder="Desired Annual Return" required><br><br>
                    <input type="text" id="time" name="time" placeholder="Time in Years" required><br><br>
                    <input class="btn btn-primary" id="submit" type="submit" value="Calculate">
                    <input class="btn btn-primary" type="reset">
                </fieldset>
            </form> 
        </div>
        <div align="center">
            <h3 id="output1">Multiple of Earnings Value: ${{ multiple_of_earnings }}</h3>
            <h3 id="output2">Discounted Cash Flow Value: ${{ discounted_cash_flow }}</h3>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
